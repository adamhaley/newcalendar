	<div ng-model="hour" ng-change="changed()" style="display:inline-block;">
        <timepicker hour-step="1" minute-step="15" show-meridian="true" value="hour"></timepicker>
  </div>
	- 
	<div ng-model="hour" ng-change="changed()" style="display:inline-block;">
        <timepicker hour-step="1" minute-step="15" show-meridian="true" value="hour"></timepicker>
