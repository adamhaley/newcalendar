<div class="modal-header">
    <h3>Book Time: </h3>
</div>
<div class="modal-body" ng-controller="TimepickerCtrl as timePicker">
	Book me <b>{{ date }}</b> from:
  <br />
  <div class="row" >
    <div class="col-md-4">
    <div style="display:inline-block;">
          <timepicker ng-model="timeStart" ng-change="timePicker.changeTime()" hour-step="1" minute-step="30" show-meridian="true" value="timeStart"></timepicker>
    </div>
    </div>
    <div class="col-md-2 text-center"><br /><h4>to</h4> </div>
    <div class="col-md-4">
      <div style="display:inline-block;">
            <timepicker ng-model="timeEnd" ng-change="timePicker.changeTime()" hour-step="1" minute-step="30" show-meridian="true" value="timeEnd"></timepicker>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="alert alert-block {{availability > 0 && 'alert-success' || 'alert-danger'}}">
      <div class="col-md-4">Gym Availability: </div>
      <div class="col-md-3">{{availability}}%</div>
      <!-- <div class="col-md-5">{{timeStart | date: 'shortTime'}} - {{timeEnd | date: 'shortTime'}}</div> -->
      <br />
    </div>
  </div>
  <div class="row">

      Percentage: 
        <select class="form-control" id="usage">
          <option ng-disabled="percentage > availability" ng-repeat="percentage in percentages">{{percentage}}%</option>
        </select>
 
  </div>
  <div class="row">
    Note: <input type="text" class="form-control" name="note" id="note"></input>
  </div>
  <div class="row">
    Repeat Weekly: <input type="checkbox" name="rep" id="rep" data-ng-model="rep" data-ng-change="checkGymAvailabilityRange(date, repeatEndDate)" />
  </div>
  
  <div class="row" data-ng-show="rep">
   for <select name="numweeks" id="numweeks" data-ng-model="numWeeks" data-ng-options="num for num in optionValues" data-ng-change="timePicker.updateRepeatEndDate();checkGymAvailabilityRange(date, repeatEndDate)">
     <option value="">--</option>
   </select> weeks. <span class="repeat-end-date" data-ng-show="repeatEndDate != ''">{{repeatEndDate | date : 'medium'}}</span>
   <div class="row text-center" data-ng-repeat="obj in dates">
    
    {{obj.data.usage}}%
  </div>
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary {{availability <= 0 && 'disabled'}}" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
